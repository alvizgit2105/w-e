<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise-vent.com</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('Wise-VentLogin.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="container">
            <div class="form-box active" id="login-form">
                <form>
                    <h2>Login to Wise-Vent</h2>
                    <p id="login-error" class="error-message" style="display: none;"></p>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showForm('register-form')">Register</a></p>
                </form>
            </div>

            <div class="form-box" id="register-form">
                <form>
                    <h2>Register</h2>
                    <p id="register-error" class="error-message" style="display: none;"></p>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#" onclick="showForm('login-form')">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="auth.js"></script>
</body>

</html>
