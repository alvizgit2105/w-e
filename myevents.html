<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events - Wise-vent</title>
    <link rel="stylesheet" href="Pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 80%;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .modal-body {
            padding: 20px 0;
        }
        .close {
            font-size: 28px;
            cursor: pointer;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 18px;
            cursor: pointer;
            margin-left: 5px;
        }
        .delete-btn:hover {
            color: #c82333;
        }
        .edit-btn {
            background: none;
            border: none;
            color: #007bff;
            font-size: 18px;
            cursor: pointer;
            margin-left: 125px;
        }
        .edit-btn:hover {
            color: #0056b3;
        }
        .event-actions {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-calendar-alt"></i> Wise-vent
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item"><a href="Dash.html#home" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="myevents.html" class="nav-link">My Events</a></li>
                <li class="nav-item nav-profile">
                    <a href="logout.html" class="profile-btn">
                        <i class="fas fa-sign-out-alt"></i> Log Out
                    </a>
                </li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </div>
        </div>
    </nav>

    <!-- My Events Section -->
    <section class="hero-section-events">
        <div class="container">
            <div class="back-btn-wrapper">
                <a href="Dash.html" class="back-btn" title="Back to Dashboard">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div class="page-header">
                <div>
                    <h1><i class="fas fa-bookmark"></i> My Events</h1>
                    <p>Events you're attending and managing</p>
                </div>
            </div>
        </div>
    </section>

    <main class="content-wrapper">
        <div class="container">
            
            <section class="section" id="my-events">
                <div class="events-grid" id="events-grid">
                    <!-- Event cards will be dynamically inserted here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal for Event Details -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Event Details</h2>
                <span class="close" id="close-modal">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Event details will be populated here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Wise-vent</h4>
                    <p>Your ultimate event management platform</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="Dash.html#home">Dashboard</a></li>
                        <li><a href="myevents.html">My Events</a></li>
                        <li><a href="createevent.html">Create Event</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Follow Us</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <hr>
            <p class="footer-bottom">&copy; 2026 Wise-vent. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function renderEvents() {
            const eventsGrid = document.getElementById('events-grid');
            eventsGrid.innerHTML = '';
            const events = JSON.parse(localStorage.getItem('myEvents')) || [];

            events.forEach((eventData, index) => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card my-event-card';
                eventCard.innerHTML = `
                    <div class="event-badge">Created</div>
                    <div class="event-content">
                        <h3>${eventData.title}</h3>
                        <div class="event-meta">
                            <span class="event-date">
                                <i class="fas fa-calendar"></i> 
                                ${new Date(eventData.date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}
                            </span>
                            <span class="event-time">
                                <i class="fas fa-clock"></i>
                                ${eventData.time}
                            </span>
                        </div>
                        <p class="event-description">${eventData.description}</p>
                        <p><strong>Location:</strong> ${eventData.location}</p>
                        <p><strong>Attendees:</strong></p>
                        <ul>
                            ${eventData.attendees.map(att => `<li>${att}</li>`).join('')}
                        </ul>
                        <div class="event-actions">
                            <button class="btn btn-primary btn-small view-details-btn" data-index="${index}">View Details</button>
                            <button class="edit-btn" data-index="${index}" title="Edit Event"><i class="fas fa-edit"></i></button>
                            <button class="delete-btn" data-index="${index}" title="Delete Event"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                eventsGrid.appendChild(eventCard);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderEvents();

            const modal = document.getElementById('event-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const closeModal = document.getElementById('close-modal');

            // Event listener for View Details buttons
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('view-details-btn')) {
                    const index = e.target.getAttribute('data-index');
                    const events = JSON.parse(localStorage.getItem('myEvents')) || [];
                    const eventData = events[index];
                    modalTitle.textContent = eventData.title;
                    modalBody.innerHTML = `
                        <p><strong>Category:</strong> ${eventData.category}</p>
                        <p><strong>Date:</strong> ${new Date(eventData.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        <p><strong>Time:</strong> ${eventData.time}</p>
                        <p><strong>Location:</strong> ${eventData.location}</p>
                        <p><strong>Description:</strong> ${eventData.description}</p>
                        <p><strong>Attendees:</strong></p>
                        <ul>
                            ${eventData.attendees.map(att => `<li>${att}</li>`).join('')}
                        </ul>
                    `;
                    modal.style.display = 'flex';
                }
            });

            // Event listener for Edit buttons
            document.addEventListener('click', function(e) {
                if (e.target.closest('.edit-btn')) {
                    const index = e.target.closest('.edit-btn').getAttribute('data-index');
                    localStorage.setItem('editEventIndex', index);
                    window.location.href = 'createevent.html';
                }
            });

            // Event listener for Delete buttons
            document.addEventListener('click', function(e) {
                if (e.target.closest('.delete-btn')) {
                    const index = e.target.closest('.delete-btn').getAttribute('data-index');
                    let events = JSON.parse(localStorage.getItem('myEvents')) || [];
                    events.splice(index, 1);
                    localStorage.setItem('myEvents', JSON.stringify(events));
                    renderEvents();
                    modal.style.display = 'none'; // Close modal if open
                }
            });

            // Close modal
            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
    <script type="module" src="authGuard.js"></script>
</body>
</html>
